                                    <div class="text-yellow-200 font-semibold">Imagery</div>
                                </div>
                                <div class="p-4 bg-gradient-to-br from-yellow-400 to-orange-500 bg-opacity-20 rounded-xl text-center">
                                    <i class="fas fa-lightbulb text-2xl text-yellow-400 mb-2"></i>
                                    <div class="text-yellow-200 font-semibold">Ideas</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        ];

        let currentStep = 0;
        const totalSteps = stepsConfig.length;

        // Initialize data structure
        let brandData = {
            niche: '',
            brandIdeas: '',
            brandName: '',
            trademarkSearch: '',
            trademarkStatus: '',
            adobeNotes: '',
            designFile: null,
            screenprintProcess: '',
            screenprintEquipment: '',
            blankSuppliers: '',
            blankSpecs: '',
            photoSetup: '',
            lookbookFiles: [],
            domain: '',
            platform: '',
            websiteNotes: '',
            shopifyUrl: '',
            shopifyTheme: '',
            shopifyApps: '',
            coreLectures: '',
            rhetoricalDevices: '',
            brandVoice: '',
            mentorContacts: '',
            learningResources: '',
            brandInspiration: '',
            creativeSparks: ''
        };

        // DOM Elements
        const stepsContainer = document.getElementById('steps-container');
        const stepsList = document.getElementById('steps-list');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');

        // Initialize steps list
        function initStepsList() {
            stepsList.innerHTML = stepsConfig.map((step, index) => `
                <div class="step-item flex items-center gap-3 p-3 rounded-xl transition-all duration-300 ${
                    index === 0 ? 'bg-white bg-opacity-20' : 'hover:bg-white hover:bg-opacity-10'
                }" data-step="${index}">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
                        index === 0 ? 'bg-yellow-400 text-gray-900' : 'bg-white bg-opacity-20 text-white'
                    }">${index + 1}</div>
                    <div class="flex-1 min-w-0">
                        <div class="text-white font-medium truncate">${step.title}</div>
                        <div class="text-purple-300 text-xs truncate">${index === 0 ? 'Current Step' : 'Pending'}</div>
                    </div>
                    <i class="fas fa-check text-green-400 text-sm ${index === 0 ? 'hidden' : ''}"></i>
                </div>
            `).join('');
        }

        // Show specific step
        function showStep(stepIndex) {
            stepsContainer.innerHTML = stepsConfig[stepIndex].content;
            
            // Update progress
            const progressPercent = ((stepIndex + 1) / totalSteps) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progress.textContent = `Step ${stepIndex + 1} of ${totalSteps}`;
            
            // Update navigation
            prevBtn.disabled = stepIndex === 0;
            nextBtn.innerHTML = stepIndex === totalSteps - 1 
                ? '<span>Complete Course</span><i class="fas fa-trophy"></i>'
                : '<span>Next Step</span><i class="fas fa-arrow-right"></i>';
            
            // Update steps list
            document.querySelectorAll('.step-item').forEach((item, index) => {
                item.classList.toggle('bg-white', index === stepIndex);
                item.classList.toggle('bg-white', index < stepIndex);
                item.classList.toggle('bg-white', index < stepIndex, 'bg-opacity-20');
                item.querySelector('.fa-check').classList.toggle('hidden', index >= stepIndex);
                const statusEl = item.querySelector('div:last-child');
                if (index < stepIndex) {
                    statusEl.textContent = 'Completed';
                    statusEl.className = 'text-green-300 text-xs truncate';
                } else if (index === stepIndex) {
                    statusEl.textContent = 'Current Step';
                    statusEl.className = 'text-yellow-300 text-xs truncate';
                } else {
                    statusEl.textContent = 'Pending';
                    statusEl.className = 'text-purple-300 text-xs truncate';
                }
            });

            currentStep = stepIndex;
            attachEventListeners();
            loadStepData(stepIndex);
        }

        // Load data for current step
        function loadStepData(stepIndex) {
            const stepData = brandData;
            const inputs = stepsContainer.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                const id = input.id;
                if (stepData[id] !== undefined) {
                    input.value = stepData[id];
                }
            });
        }

        // Save current step data
        function saveCurrentStep() {
            const inputs = stepsContainer.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                brandData[input.id] = input.value;
            });
            localStorage.setItem('brandBuilderData', JSON.stringify(brandData));
        }

        // Attach event listeners for current step
        function attachEventListeners() {
            // File uploads
            const designUpload = document.getElementById('design-upload');
            if (designUpload) {
                designUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            brandData.designFile = reader.result;
                            const preview = document.getElementById('design-preview');
                            preview.querySelector('img').src = reader.result;
                            preview.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            const lookbookUpload = document.getElementById('lookbook-upload');
            if (lookbookUpload) {
                lookbookUpload.addEventListener('change', (e) => {
                    const preview = document.getElementById('lookbook-preview');
                    preview.innerHTML = '';
                    brandData.lookbookFiles = [];
                    
                    Array.from(e.target.files).forEach((file, index) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            brandData.lookbookFiles.push(reader.result);
                            const img = document.createElement('img');
                            img.src = reader.result;
                            img.className = 'w-full h-48 object-cover rounded-lg shadow-lg';
                            const container = document.createElement('div');
                            container.className = 'relative group';
                            container.appendChild(img);
                            preview.appendChild(container);
                        };
                        reader.readAsDataURL(file);
                    });
                });
            }

            // Auto-save on input change
            const inputs = stepsContainer.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('change', saveCurrentStep);
                input.addEventListener('blur', saveCurrentStep);
            });
        }

        // Navigation
        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps - 1) {
                saveCurrentStep();
                showStep(currentStep + 1);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                saveCurrentStep();
                showStep(currentStep - 1);
            }
        });

        // Steps list navigation
        stepsList.addEventListener('click', (e) => {
            const stepItem = e.target.closest('.step-item');
            if (stepItem) {
                const stepIndex = parseInt(stepItem.dataset.step);
                if (stepIndex <= currentStep || confirm('This step is ahead. Would you like to jump forward?')) {
                    saveCurrentStep();
                    showStep(stepIndex);
                }
            }
        });

        // Action buttons
        document.getElementById('save').addEventListener('click', () => {
            saveCurrentStep();
            // Visual feedback
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Saved!';
            btn.classList.add('bg-green-600');
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-green-600');
            }, 2000);
        });

        document.getElementById('export').addEventListener('click', () => {
            saveCurrentStep();
            const dataStr = JSON.stringify(brandData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `brand-builder-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('import').addEventListener('click', () => {
            document.getElementById('import-file').click();
        });

        document.getElementById('import-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        Object.assign(brandData, importedData);
                        localStorage.setItem('brandBuilderData', JSON.stringify(brandData));
                        
                        // Reload current step to show imported data
                        showStep(currentStep);
                        
                        // Visual feedback
                        const btn = document.querySelector('#import');
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check mr-2"></i>Imported!';
                        btn.classList.add('bg-green-600');
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.classList.remove('bg-green-600');
                        }, 2000);
                    } catch (error) {
                        alert('Error importing file. Please check the JSON format.');
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('brandBuilderData');
                brandData = {
                    niche: '',
                    brandIdeas: '',
                    brandName: '',
                    trademarkSearch: '',
                    trademarkStatus: '',
                    adobeNotes: '',
                    designFile: null,
                    screenprintProcess: '',
                    screenprintEquipment: '',
                    blankSuppliers: '',
                    blankSpecs: '',
                    photoSetup: '',
                    lookbookFiles: [],
                    domain: '',
                    platform: '',
                    websiteNotes: '',
                    shopifyUrl: '',
                    shopifyTheme: '',
                    shopifyApps: '',
                    coreLectures: '',
                    rhetoricalDevices: '',
                    brandVoice: '',
                    mentorContacts: '',
                    learningResources: '',
                    brandInspiration: '',
                    creativeSparks: ''
                };
                showStep(0);
            }
        });

        // Load saved data on startup
        const savedData = localStorage.getItem('brandBuilderData');
        if (savedData) {
            try {
                Object.assign(brandData, JSON.parse(savedData));
                // Find the furthest completed step
                const completedStep = Math.max(
                    brandData.niche ? 0 : -1,
                    brandData.brandName ? 1 : -1,
                    brandData.trademarkSearch ? 2 : -1,
                    // Add more conditions as needed
                    -1
                );
                currentStep = Math.max(0, completedStep);
            } catch (error) {
                console.warn('Could not load saved data:', error);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentStep < totalSteps - 1) {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft' && currentStep > 0) {
                prevBtn.click();
            }
        });

        // Initialize
        initStepsList();
        showStep(currentStep);
    </script>
